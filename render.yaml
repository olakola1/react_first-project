services:
  - type: web
    name: recipes-backend
    runtime: node
    buildCommand: |
      cd server &&
      npm install && # Установка всех зависимостей
      npm run build && # Сборка TypeScript
      npm prune --production # Удаление dev-зависимостей после сборки
    startCommand: |
      cd server &&
      node dist/app.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipes_db_nzs9
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PROD_PORT
        value: 10000